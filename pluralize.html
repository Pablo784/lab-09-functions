<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function pluralize(word) { // 1. Word is passed as input PARAMETER into the function.
        return word + "s"; // 2. Word is returned in place at the function call with processed data.
      }

      var userword = prompt("Word please");
      console.log(pluralize(userword)); // 3. userword is a variable that's passed as an ARGUEMENT to the function call. 
      </script>
  </body>
</html>
